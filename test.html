<!DOCTYPE html>
<html>
    <head>
        <title>Xooie Demonstration</title>
        <meta name="description" content="An example of how to implement Xooie">
        <meta name="keywords" content="JavaScript,Demo,UI,Widgets">
        <meta name="author" content="Andrew Larkin">
        <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
        <meta charset="UTF-8">

        <script src="lib/require.js" type="text/javascript"></script>
        <script src="lib/jquery.js" type="text/javascript"></script>
        <script src="xooie/xooie.js" type="text/javascript"></script>
    </head>
    <body> 

        <div data-widget-type="base" data-addons="base" >
            <button>Unindexed button</button>
            <button tabindex="-1">Button with -1 index</button>
            <button tabindex="3">Button with index of 3</button>
            <button tabindex="1">Button with index of 1</button>
            <button tabindex="0">Button with index of 0</button>
            <a href="#">Unindexed anchor</a>
            <button tabindex="0" disabled=true>Disabled button with index of 0</button>
        </div>

        <div data-widget-type="dropdown">
            <button data-role="dropdown-handle">First</button>
            <div data-role="dropdown-expander">First</div>

            <button data-role="dropdown-handle">Second</button>
            <div data-role="dropdown-expander">Second</div>

            <button data-role="dropdown-handle">Third</button>
            <div data-role="dropdown-expander">Third</div>
        </div>

<!-- Notes for Tab / Accordion
    There must be a tablist, tab and tabpanel for each tab
    The tablist may be empty, but it has to indicate that it owns all non-child tabs
    Tabs are associated with tabpanels based on their respective read orders
        Why? First, it's easier for the developer to not have to set the associated ids.
             Second, it's designed to encourage good markup.
-->
        <div data-widget-type="tab">
            <ol data-x-role="tablist">
                <li><button data-x-role="tab">Tab 1</button></li>
                <li><button data-x-role="tab">Tab 2</button></li>
                <li><button data-x-role="tab">Tab 3</button></li>
            </ol>

            <div data-x-role="tabpanel"></div>
            <div data-x-role="tabpanel"></div>
            <div data-x-role="tabpanel"></div>
        </div>

        <div data-widget-type="accordion">
            <div data-x-role="tablist"></div> <!-- not sure about this one -->

            <button data-x-role="tab">Header 1</button>
            <div data-x-role="tabpanel"></div>

            <button data-x-role="tab">Header 2</button>
            <div data-x-role="tabpanel"></div>

            <button data-x-role="tab">Header 3</button>
            <div data-x-role="tabpanel"></div>

        </div>

        <div data-widget-type="carousel" style="padding: 0 50px; position: relative;">
            <button data-x-role="control:left 1 item" style="position: absolute; left: 0; top: 0;">Left</button>

            <ul data-x-role="content">
                <li style="height: 100px; width: 100px; background-color: red; margin-right: 10px"><img src="" /></li>
                <li style="height: 100px; width: 100px; background-color: red; margin-right: 10px"><img src="" /></li>
                <li style="height: 100px; width: 100px; background-color: red; margin-right: 10px"><img src="" /></li>
                <li style="height: 100px; width: 100px; background-color: red; margin-right: 10px"><img src="" /></li>
                <li style="height: 100px; width: 100px; background-color: red; margin-right: 10px"><img src="" /></li>
                <li style="height: 100px; width: 100px; background-color: red; margin-right: 10px"><img src="" /></li>
                <li style="height: 100px; width: 100px; background-color: red; margin-right: 10px"><img src="" /></li>
                <li style="height: 100px; width: 100px; background-color: red; margin-right: 10px"><img src="" /></li>
                <li style="height: 100px; width: 100px; background-color: red; margin-right: 10px"><img src="" /></li>
                <li style="height: 100px; width: 100px; background-color: red; margin-right: 10px"><img src="" /></li>
                <li style="height: 100px; width: 100px; background-color: red; margin-right: 10px"><img src="" /></li>
                <li style="height: 100px; width: 100px; background-color: red;"><img src="" /></li>
            </ul>

            <button data-x-role="control:right 1 item" style="position: absolute; right: 0; top: 0;">Right</button>
        </div>

    </body>
</html>
